# ./.github/workflows/dockerimage.yml

name: Docker Image CI

on:
release:
types: [published]

jobs:
build:
runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1 # may be actions/checkout@v2 now
            - name: Login to DockerHub Registry
              run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            - name: Get the version
              id: vars
              run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
            - name: Build the tagged Docker image
              run: docker build . --file Dockerfile --tag maulanadsgn/devopstest:${{steps.vars.outputs.tag}}
            - name: Push the tagged Docker image
              run: docker push maulanadsgn/devopstest:${{steps.vars.outputs.tag}}
            - name: Build the latest Docker image
              run: docker build . --file Dockerfile --tag maulanadsgn/devopstest:latest
            - name: Push the latest Docker image
              run: docker push maulanadsgn/devopstest:latest
